  # ========================================
  # NEWS COLLECTION
  # ========================================
  - name: news
    label: "News"
    label_singular: "News Item"
    folder: content/news
    create: true
    extension: md
    format: frontmatter
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: id
    summary: "{{title.en}} ({{date}})"
    sortable_fields: ['date', 'title.en', 'category']
    view_filters:
      - label: Publications
        field: category
        pattern: 'publication'
      - label: Awards
        field: category
        pattern: 'award'
      - label: Events
        field: category
        pattern: 'event'
      - label: Media
        field: category
        pattern: 'media'
    fields:
      - { name: id, label: ID, widget: string, pattern: ['^[a-z0-9-]+$', 'Use lowercase letters, numbers, and hyphens only'] }
      - name: title
        label: Title
        widget: object
        fields:
          - { name: en, label: English, widget: string }
          - { name: ja, label: Japanese, widget: string }
      - { name: date, label: Date, widget: datetime, format: 'YYYY-MM-DD', date_format: 'YYYY-MM-DD', time_format: false }
      - name: category
        label: Category
        widget: select
        options:
          - { label: "Publication", value: "publication" }
          - { label: "Award", value: "award" }
          - { label: "Event", value: "event" }
          - { label: "Media", value: "media" }
          - { label: "Announcement", value: "announcement" }
      - name: excerpt
        label: Excerpt
        widget: object
        fields:
