backend:
  name: github
  repo: Amityar01/biointelligent-systems-lab
  branch: master
  base_url: https://site-nine-zeta-50.vercel.app
  auth_endpoint: /api/auth

media_folder: public/uploads
public_folder: /uploads

# Slug configuration
slug:
