    create: true
    extension: yaml
    format: yaml
    slug: "{{slug}}"
    identifier_field: id
    summary: "{{name.en}} ({{role.en}})"
    fields:
      - { name: id, label: ID, widget: string, pattern: ['^[a-z0-9-]+$', 'Use lowercase letters, numbers, and hyphens only'] }
      - { name: slug, label: Slug, widget: string, pattern: ['^[a-z0-9-]+$', 'Use lowercase letters, numbers, and hyphens only'] }
      - name: name
        label: Name
        widget: object
        fields:
          - { name: en, label: English, widget: string }
          - { name: ja, label: Japanese, widget: string }
      - name: role
        label: Role
        widget: object
        fields:
          - { name: en, label: English, widget: string }
          - { name: ja, label: Japanese, widget: string }
      - name: bio
        label: Biography
        widget: object
        fields:
          - { name: en, label: English, widget: text }
          - { name: ja, label: Japanese, widget: text }
      - { name: image, label: Photo, widget: image, required: false }
      - { name: email, label: Email, widget: string, required: false }
      - name: links
