description_ja: |
  神経細胞の分散培養系を主な研究対象としています。シャーレ上に神経細胞を播種すると、自発的に神経活動が始まり、自己組織的に神経回路が形成されます。さらに、神経回路は、外部からの刺激に対しても柔軟に変化します。この様子を高密度CMOSアレイの上で詳細に観察し、神経細胞集団の回路形成と可塑性を考察します。これらの実験データに基づいて、脳のような計算機能を実現できる創発コンピュータの開発を目指しています。
description_en: |
  Our primary research focuses on dissociated cultures of neuronal cells. When neurons are seeded onto a dish, spontaneous neural activity begins and neural circuits self-organize. Furthermore, neural circuits flexibly adapt to external stimulation. We observe these processes in detail using high-density CMOS arrays, investigating circuit formation and plasticity in neuronal populations. Based on this experimental data, we aim to develop emergent computers capable of brain-like computation.
