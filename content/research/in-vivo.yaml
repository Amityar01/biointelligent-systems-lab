description_ja: |
  ラットの聴覚系を主な研究対象としています。情報理論や機械学習を駆使して、微小電極アレイで得た神経活動パターンから情報を読み出す技術を開発しています。また、行動実験を駆使して、知覚、質感、情動、嗜好など、主観的な情報が、どのように神経活動パターンに表現されているかを考察します。臨床研究と連携しながら、耳鳴や聴覚過敏の脳内メカニズムと治療方法を探求してきました。最近の研究では、ラットも音楽に反応することを見出し、音楽の起源や音楽知覚のメカニズムを脳科学的に探求しています。
description_en: |
  Our primary research focuses on the rat auditory system. Using information theory and machine learning, we develop techniques to decode information from neural activity patterns obtained with microelectrode arrays. Through behavioral experiments, we investigate how subjective information such as perception, texture, emotion, and preference is represented in neural activity patterns. In collaboration with clinical research, we have explored the brain mechanisms and treatments for tinnitus and hyperacusis. Recent research has revealed that rats also respond to music, and we are exploring the origins of music and the mechanisms of music perception from a neuroscientific perspective.
