description_ja: |
  ヒトの脳を研究対象としています。脳波やMRIを利用して、ブレイン-マシン・インターフェースの開発や認知科学の研究を進めています。また、自治医大の脳神経外科と共同で、てんかん発作の診断や治療方法の研究を進めています。てんかん発作では、神経細胞の集団活動が全く制御できない状態にあります。どうして発作に陥るのか、また、どうすれば、発作を回避できるのかを明らかにすることで、神経細胞の協調的な集団活動の原理を考察します。
description_en: |
  Our research focuses on the human brain. Using EEG and MRI, we develop brain-machine interfaces and conduct cognitive science research. In collaboration with the Department of Neurosurgery at Jichi Medical University, we study the diagnosis and treatment of epileptic seizures. During epileptic seizures, the collective activity of neurons becomes completely uncontrollable. By understanding why seizures occur and how they can be avoided, we investigate the principles of coordinated collective neural activity.
