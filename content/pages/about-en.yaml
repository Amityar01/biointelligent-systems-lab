  - id: auditory-system
    title: Auditory System
    subtitle: Cortex & thalamus in rodents
    description: |
      How does the brain differ from computers when representing external world? How does our conscious perception emerge in the brain, but not in computers? Unlike transistors in computers, each neuron exhibits heterogeneous characteristics. Now, the largest missing link is how such heterogeneous information is integrated. To address this question, we gather "big data" from the cortex in rats with various microelectrode arrays, and analyze them using information theory and machine learning techniques. We also employ behavior experiments to reveal how subjective information such as ongoing conscious perception, preference, emotion, saliency, valence, etc., are encoded in the neural activity patterns of animals.

      Owing to cutting-edge, high-density mapping of neural activities, we are able to characterize precise, local synchrony patterns in the auditory cortex, and are able to investigate the thalamo-cortical interaction in terms of information transfer. Such 'state' of the brain emerging from interaction between top-down and bottom-up activities are more informative than we thought, offering a future direction in a research field of sensory computation.
