lab:
  name: Bio-Intelligence Systems Lab
  description: |
    The Bio-Intelligence Systems Lab aims to understand the brain in engineers' manner and to create next-generation brain-like computation systems. Our research field is interdisciplinary, ranging between informatics, engineering, and neuroscience. To reveal how intelligence, consciousness, and fine arts emerge, we investigate neural computation at various scales, ranging from dissociate culture of neurons on a petri dish, the rodent brain, and the human brain. We develop novel experimental methods and equipment, such as high-density microelectrode arrays and behavioral assays, to obtain large-scale experimental data, and make full use of state-of-the-art machine learning and artificial intelligence to characterize and analyze our own data. Based on these experiments, we reveal the dynamics of neural activities and construct mathematical models of the brain.

research:
  - id: emergent-computing
    title: Emergent Computing
    subtitle: Dissociate neuronal culture
    description: |
      How does intelligence emerge from a neuronal network in the brain? To address this fundamental question, dissociate neuronal culture may inspire us. In the dissociate culture, neurons seeded onto a petri dish form a network in a self-organizing manner. In addition, this neural network flexibly alters the activities depending on external stimuli and developmental age. Such spatio-temporal activity pattern must be helpful to reveal the design principle of these networks.

      Various innovative technologies are easily applicable in the dissociate culture. For example, we demonstrated that a high-dense CMOS array with 10,000 recording sites within 2 x 2 mmÂ² is able to track the propagation of action potentials within the network. The dissociate culture can be also genetically modified such that photoreceptors and odorant receptors are extrinsically expressed within the network. Such a network may be used as a bio-silicon hybrid sensor.

      Inspired by recent theoretical advances in the field of reservoir computing, we also attempt to use the neuronal culture as a reservoir. A robot embodied by reservoir computing sometimes exhibits complex, living-organism-like behaviors.
