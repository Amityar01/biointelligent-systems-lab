research:
  neuralComputation:
    en: Neural Computation
    ja: 神経計算
  neuralComputationDesc:
    en: Understanding how the cerebral cortex processes information through reverse engineering approaches.
    ja: 逆行設計アプローチにより、大脳皮質がどのように情報を処理するかを理解します。
  bci:
    en: Brain-Computer Interfaces
    ja: ブレイン・コンピュータ・インタフェース
  bciDesc:
    en: Developing neural interfaces for recording and stimulation using high-density microelectrode arrays.
    ja: 高密度マイクロ電極アレイを用いた記録・刺激のための神経インタフェースを開発しています。
  auditory:
    en: Auditory Neuroscience
    ja: 聴覚神経科学
  auditoryDesc:
    en: Investigating sound processing, music perception, and plasticity in the thalamo-cortical auditory system.
    ja: 視床-皮質聴覚系における音処理、音楽知覚、可塑性を研究しています。
  reservoir:
    en: Neural Reservoir Computing
    ja: 神経リザバーコンピューティング
  reservoirDesc:
    en: Exploring the computational capabilities of living neuronal networks as physical reservoirs.
    ja: 生きた神経ネットワークの物理リザバーとしての計算能力を探求しています。
