abstract: "要旨: 大脳皮質の解剖学的・機能的な特徴として, 一つの神経細胞は104 のオーダーの膨大なシナプス入力を受けることや, 脳内の情報は再帰的に処理されることを考慮し, 著者らは, ラット聴覚野の神経活動の位相同期と聴知覚との関係に注目してきた。本稿では, 神経活動の位相同期の一般的な指標として, 試行間位相固定性 (ITPC) と位相同期度 (PLV) を解説した後, 著者らの最近の研究を紹介しながら, 位相同期が聴知覚に担う役割を考察する。著者らの生理実験では, ガンマ帯域の ITPC は, 誘発反応の振幅よりも, 音脈分凝の心理測定特性を矛盾なく説明できた。また, PLV は, 協・不協和音, 長三・短三和音といった音色で帯域特異的に変化した。これらの実験データから, 聴覚野の位相同期は, 従来の誘発電位の特徴よりも, 主観的な聴知覚の特性に関わると考える。"
