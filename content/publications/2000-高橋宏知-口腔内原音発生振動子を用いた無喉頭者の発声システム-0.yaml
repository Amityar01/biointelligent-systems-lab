abstract: 本論文では, 著者らが「口腔内原音発生振動子」を用いた無喉頭者の発声システムを提案, 試作, 評価をして得た知見を報告する.本システムでは, 上顎に固定する義歯に振動子を埋め込み, その振動子で生成した音を喉頭原音の代用音として用いる.口腔内原音発生振動子と電気式人工喉頭とを用いて, CV音節を患者に発声させ, それを第三者に聴取させるテストを行った.両者とも正答率は50%弱と相違はなく, 両者とも無声音を有声音に異聴する誤答率が約30%と顕著であることがわかった.さらに, この異聴の原因を検討した結果, 無声子音発声時のVOTと第一フォルマントの遷移時間の影響が大きいことがわかった.無声子音の明瞭度を改善するために, 発話中の口腔内圧の上昇から無声子音部を検出して, その部分では振動子を一時停止する制御を試みた.その結果, 無声音を有声音と異聴する誤答率が約10%と小さくなり, 本制御方法が有効であることを示した.
