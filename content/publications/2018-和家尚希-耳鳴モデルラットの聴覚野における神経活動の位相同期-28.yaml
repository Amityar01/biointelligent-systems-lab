abstract: "要旨: 耳鳴の神経機序は, 耳鳴の診断及び治療に貢献しうる。しかし, 持続的な耳鳴の知覚を説明できる機序は確立されていない。 動物を対象とした電気生理実験の報告によると, 聴覚野の神経活動の同期は, 持続的な音知覚に関連する。 そこで本研究では,片耳音響暴露による耳鳴モデルラットを作成し, 行動実験から示唆される耳鳴症状と, 聴覚野の自発活動の同期強度との関係を調べた。 その結果, 暴露音の周波数領域と耳鳴が示唆された高音周波数領域との間で, 神経活動の θ・α 帯域の同期強度は, 暴露群では対照群よりも有意に高かった。 この同期強度は, 耳鳴症状の行動指標にも有意に相関した。 これらの結果から, 聴覚野の神経活動の同期現象は, 今後の耳鳴の診断や治療方法の開発に有用な示唆を与える。"
