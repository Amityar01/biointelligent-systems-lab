abstract: This paper describes a flexible polyimide microelectrode ribbon with a bending structure for epidural recording. Bending the ribbon establishes good electro-mechanical contact of the electrodes to the cortex. Impedance spectroscopy and noise measurements in vitro were used to characterize the electrodes. Our in vivo experiments then successfully achieved synchronized neuronal activity and evoked potential patterns useful for understanding brain function and for finding cortical function.
