abstract: 本論文では, 電気式人工喉頭および口腔内原音発生振動子を用いた音声をより自然にするために, 音声ピッチの制御を試みた.特に, 指圧入力に注目し, それを用いた制御方法を検討した.制御方法としては, (1) 指圧から基本周波数を一意に決定する直接制御方法と, (2) 指圧を「声立て」と「アクセント」に関する二値的な指令に変換した後に, それらの指令から音声ピッチを決定する二値制御方法とを試みた.また, これらの方法と比較するために, (3) 従来の呼気圧から基本周波数を一意に決定する直接制御方法も試みた.実験では, 無喉頭者に, それぞれの制御下で発声させ, 音声ピッチ変化の自然性を評価した.その結果, 指圧二値制御 (2) は, 指圧直接制御 (1) よりも優れ, 呼気圧直接制御 (3) と同等に自然なピッチ変化を実現した.指圧二値制御は, 利用に際して形態によらず誰でも簡便に利用できる点で, 呼気圧直接制御よりも実用的かつ有用的である.
