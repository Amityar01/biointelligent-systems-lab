abstract: A label of "non-seizure-but-abnormal" offers practical benefits for seizure detection. The modification of a CNN with an AE is worth considering because AEs can automatically assign "non-seizure-but-abnormal" labels in an unsupervised manner with no additional demands on the time of the epileptologist.
