bio:
  en: Associate Professor at the Department of Mechano-Informatics. Her research focuses on how sensory information is represented in the brain, with particular interest in auditory neuroscience, music perception, rhythm processing, and critical periods in neural development. She investigates whether information processing mechanisms for chords and rhythms are innate or developmentally acquired, exploring brain properties as they relate to acoustic perception and social bonding through synchronized movement.
  ja: 機械情報学専攻 准教授。感覚情報が脳でどのように表現されるかを研究。特に聴覚神経科学、音楽知覚、リズム処理、神経発達における臨界期に興味を持つ。和音やリズムの情報処理メカニズムが生得的か発達的に獲得されるかを調査し、音響知覚や同期運動による社会的絆に関連する脳の特性を探求している。
